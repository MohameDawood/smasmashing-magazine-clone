<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.smashingmagazine.com/images/favicon/favicon.png"
    />
    <!-- Embeded Google Font : "Comic Neue" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Smashing Magazine</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__navigator">
        <picture class="main-header__logo">
          <!-- Now I build the site for fit the normal desktop screen so I didn't use source tag-->
          <img
            src="https://d33wubrfki0l68.cloudfront.net/81fa290218cedc39d32be7b1f1aba58a25829ebe/0a05f/images/logo--full.svg"
            alt="Smashing Magazine"
          />
        </picture>

        <ul class="main-header__list">
          <li class="main-header__item"><a href="#" class="main-header__link">article</a></li>
          <li class="main-header__item"><a href="#" class="main-header__link">guides</a</li>
          <li class="main-header__item"><a href="#" class="main-header__link">books</a</li>
          <li class="main-header__item"><a href="#" class="main-header__link">events</a></li>
          <li class="main-header__item"><a href="#" class="main-header__link">membership</a></li>
          <li class="main-header__item"><a href="#" class="main-header__link">jobs</a</li>
          <li class="main-header__item"><a href="#" class="main-header__link">news</a></li>
          <li class="main-header__item"><a href="#" class="main-header__link main-header__link--1">more</a></li>
        </ul>
        <form action="#" class="main-header__form">
          <input
            type="search"
            class="main-header__search-input"
            placeholder="Search articles..."
          />
        </form>
      </nav>
    </header>
    <main>
      <article class="latest-articles"></article>
    </main>
    <footer></footer>
  </body>
</html>
